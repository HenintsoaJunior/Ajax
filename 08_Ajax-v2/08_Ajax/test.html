<html>
<head>
<script type="text/javascript">

function submitForm()
{ 
    var xhr; 
    try {  xhr = new ActiveXObject('Msxml2.XMLHTTP');   }
    catch (e) 
    {
        try {   xhr = new ActiveXObject('Microsoft.XMLHTTP'); }
        catch (e2) 
        {
           try {  xhr = new XMLHttpRequest();  }
           catch (e3) {  xhr = false;   }
         }
    }
  
    xhr.onreadystatechange  = function() 
    { 
       if(xhr.readyState  == 4){
        if(xhr.status  == 200) {
            var retour = JSON.parse(xhr.responseText);
            var resultat = document.getElementById("dyn");
            var nombre = document.getElementById("nombre");

            var selectValue = document.getElementById("selectNumber").value;

            if (selectValue >= 1 && selectValue <= 3) {
                nombre.value = retour[selectValue - 1].Nom;
            } else {
                nombre.value = "Choisissez un nombre entre 1 et 3.";
            }
        } else {
            document.dyn = "Error code " + xhr.status;
        }
       }
    }; 

    var selectedNumber = document.getElementById("selectNumber").value;
    xhr.open("GET", "json.php?selected=" + selectedNumber, true); 
    xhr.send(null); 
}

</script>
</head>
  
<body>
    <select id="selectNumber">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <INPUT type="BUTTON" value="Submit"  onclick="submitForm()" />
    <INPUT type="text" name="dyn" id="dyn" value="" />
    <INPUT type="text" name="nombre" id="nombre" value="" />
</body>
</html>
